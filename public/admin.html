<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login - Smart Internship Allocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: 221 83% 53%;
        --primary-foreground: 0 0% 98%;
        --background: 0 0% 100%;
        --foreground: 222 15% 15%;
        --secondary: 215 16% 47%;
        --secondary-foreground: 0 0% 98%;
        --surface: 220 13% 97%;
        --border: 220 13% 91%;
        --success: 142 76% 36%;
        --destructive: 0 84% 60%;
        --shadow-md: 0 4px 6px -1px hsl(0 0% 0% / 0.1), 0 2px 4px -1px hsl(0 0% 0% / 0.06);
        --shadow-lg: 0 10px 15px -3px hsl(0 0% 0% / 0.1), 0 4px 6px -2px hsl(0 0% 0% / 0.05);
        --gradient-primary: linear-gradient(135deg, hsl(221 83% 53%), hsl(221 83% 35%));
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: hsl(var(--surface));
        color: hsl(var(--foreground));
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .login-container {
        background: hsl(var(--background));
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        border: 1px solid hsl(var(--border));
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 64px;
        height: 64px;
        background: var(--gradient-primary);
        border-radius: 12px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: 600;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: hsl(var(--foreground));
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: hsl(var(--secondary));
        font-size: 0.875rem;
        font-weight: 400;
      }

      form {
        display: grid;
        gap: 1.25rem;
      }

      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: hsl(var(--secondary));
        font-size: 18px;
      }

      input {
        width: 100%;
        padding: 0.875rem 0.875rem 0.875rem 2.75rem;
        font-size: 1rem;
        border: 1px solid hsl(var(--border));
        border-radius: 8px;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: all 0.2s ease;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: hsl(var(--primary));
        box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
      }

      input::placeholder {
        color: hsl(var(--secondary) / 0.6);
      }

      button {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        font-weight: 500;
        background: var(--gradient-primary);
        color: hsl(var(--primary-foreground));
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .msg {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s ease;
        display: none;
      }

      .msg.success {
        background: hsl(var(--success) / 0.1);
        color: hsl(var(--success));
        border: 1px solid hsl(var(--success) / 0.2);
        display: block;
      }

      .msg.error {
        background: hsl(var(--destructive) / 0.1);
        color: hsl(var(--destructive));
        border: 1px solid hsl(var(--destructive) / 0.2);
        display: block;
      }

      .msg.loading {
        background: hsl(var(--primary) / 0.1);
        color: hsl(var(--primary));
        border: 1px solid hsl(var(--primary) / 0.2);
        display: block;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 1.5rem;
        }
        
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo-icon">üèõÔ∏è</div>
        <h1>Admin Login</h1>
        <p class="subtitle">Smart Internship Allocation System</p>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <div class="input-icon">üìß</div>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        
        <div class="input-group">
          <div class="input-icon">üîí</div>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        
        <button type="submit" id="loginBtn">
          <span id="loginText">Sign In</span>
          <div id="loginSpinner" class="spinner" style="display: none;"></div>
        </button>
        
        <div class="msg" id="msg"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('msg');
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Reset message styles
        msg.className = 'msg loading';
        msg.textContent = 'Signing in...';
        
        // Show loading state
        loginBtn.disabled = true;
        loginText.textContent = 'Signing in...';
        loginSpinner.style.display = 'block';
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        try {
          const res = await fetch('/admin_login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            credentials: 'same-origin',
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          
          if (res.ok) {
            msg.className = 'msg success';
            msg.textContent = '‚úÖ Success! Redirecting to dashboard...';
            loginText.textContent = 'Success!';
            
            setTimeout(() => {
              window.location.href = '/static/admin-dashboard.html';
            }, 1500);
          } else {
            msg.className = 'msg error';
            msg.textContent = '‚ùå ' + (data.message || 'Login failed');
            resetButton();
          }
        } catch (err) {
          msg.className = 'msg error';
          msg.textContent = '‚ùå Network error. Please try again.';
          resetButton();
        }
      });
      
      function resetButton() {
        loginBtn.disabled = false;
        loginText.textContent = 'Sign In';
        loginSpinner.style.display = 'none';
      }
    </script>
  </body>
</html>
