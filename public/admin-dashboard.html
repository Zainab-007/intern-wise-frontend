<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard - Smart Internship Allocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: 221 83% 53%;
        --primary-foreground: 0 0% 98%;
        --background: 0 0% 100%;
        --foreground: 222 15% 15%;
        --secondary: 215 16% 47%;
        --secondary-foreground: 0 0% 98%;
        --surface: 220 13% 97%;
        --border: 220 13% 91%;
        --success: 142 76% 36%;
        --destructive: 0 84% 60%;
        --warning: 45 93% 47%;
        --shadow-sm: 0 1px 2px 0 hsl(0 0% 0% / 0.05);
        --shadow-md: 0 4px 6px -1px hsl(0 0% 0% / 0.1), 0 2px 4px -1px hsl(0 0% 0% / 0.06);
        --shadow-lg: 0 10px 15px -3px hsl(0 0% 0% / 0.1), 0 4px 6px -2px hsl(0 0% 0% / 0.05);
        --gradient-primary: linear-gradient(135deg, hsl(221 83% 53%), hsl(221 83% 35%));
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: hsl(var(--surface));
        color: hsl(var(--foreground));
        line-height: 1.5;
        min-height: 100vh;
      }

      .navbar {
        background: hsl(var(--background));
        border-bottom: 1px solid hsl(var(--border));
        box-shadow: var(--shadow-sm);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.25rem;
        font-weight: 700;
        color: hsl(var(--foreground));
      }

      .navbar-icon {
        width: 40px;
        height: 40px;
        background: var(--gradient-primary);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
      }

      .navbar-actions {
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: hsl(var(--primary-foreground));
      }

      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: hsl(var(--background));
        color: hsl(var(--secondary));
        border: 1px solid hsl(var(--border));
      }

      .btn-secondary:hover {
        background: hsl(var(--surface));
        border-color: hsl(var(--secondary));
      }

      .main-content {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .page-header {
        margin-bottom: 2rem;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: hsl(var(--foreground));
        margin-bottom: 0.5rem;
      }

      .page-subtitle {
        color: hsl(var(--secondary));
        font-size: 1rem;
      }

      .card {
        background: hsl(var(--background));
        border: 1px solid hsl(var(--border));
        border-radius: 12px;
        box-shadow: var(--shadow-sm);
        overflow: hidden;
      }

      .card-header {
        padding: 1.5rem;
        border-bottom: 1px solid hsl(var(--border));
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: hsl(var(--foreground));
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .card-content {
        padding: 1.5rem;
      }

      .table-container {
        overflow-x: auto;
        border-radius: 8px;
        border: 1px solid hsl(var(--border));
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: hsl(var(--background));
      }

      th, td {
        padding: 0.875rem;
        text-align: left;
        border-bottom: 1px solid hsl(var(--border));
      }

      th {
        background: hsl(var(--surface));
        font-weight: 600;
        color: hsl(var(--foreground));
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }

      td {
        color: hsl(var(--foreground));
        font-size: 0.875rem;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover {
        background: hsl(var(--surface) / 0.5);
      }

      .status-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        font-size: 12px;
        margin-right: 0.5rem;
      }

      .status-allocated {
        background: hsl(var(--success) / 0.1);
        color: hsl(var(--success));
      }

      .status-pending {
        background: hsl(var(--warning) / 0.1);
        color: hsl(var(--warning));
      }

      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        text-align: center;
      }

      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid hsl(var(--border));
        border-top: 3px solid hsl(var(--primary));
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: hsl(var(--secondary));
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }
        
        .navbar-brand {
          font-size: 1.125rem;
        }
        
        .main-content {
          padding: 1rem;
        }
        
        .page-title {
          font-size: 1.5rem;
        }
        
        .card-header {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
          align-items: flex-start;
        }
        
        .navbar-actions {
          flex-direction: column;
          gap: 0.5rem;
        }
        
        .btn {
          padding: 0.5rem 0.75rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <div class="navbar-icon">üèõÔ∏è</div>
        <div>
          <div>Smart Internship Allocation</div>
          <div style="font-size: 0.75rem; font-weight: 400; color: hsl(var(--secondary));">Admin Dashboard</div>
        </div>
      </div>
      <div class="navbar-actions">
        <button class="btn btn-primary" id="refresh">
          üîÑ Load Allocations
        </button>
        <button class="btn btn-secondary" id="logout">
          üö™ Logout
        </button>
      </div>
    </nav>

    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Allocation Results</h1>
        <p class="page-subtitle">View and manage internship allocations</p>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">
            üìä Allocation Data
          </div>
        </div>
        <div class="card-content">
          <div id="out">Click "Load Allocations" to fetch results.</div>
        </div>
      </div>
    </main>

    <script>
      const out = document.getElementById('out');
      
      // Show initial state
      showEmptyState();
      
      document.getElementById('refresh').addEventListener('click', async () => {
        showLoadingState();
        
        try {
          const res = await fetch('/allocations', { credentials: 'same-origin' });
          const data = await res.json();
          
          if (!res.ok) {
            showErrorState((data && (data.message || data.error)) || 'Unauthorized');
            return;
          }
          
          displayAllocations(data);
        } catch (e) {
          showErrorState('Network error. Please check your connection and try again.');
        }
      });
      
      document.getElementById('logout').addEventListener('click', async () => {
        await fetch('/admin_logout', { method: 'POST', credentials: 'same-origin' });
        window.location.href = '/static/admin_login.html';
      });
      
      function showLoadingState() {
        out.innerHTML = `
          <div class="loading-state">
            <div class="spinner"></div>
            <div style="font-weight: 500; margin-bottom: 0.5rem;">Loading allocations...</div>
            <div style="color: hsl(var(--secondary)); font-size: 0.875rem;">Please wait while we fetch the latest data</div>
          </div>
        `;
      }
      
      function showEmptyState() {
        out.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div style="font-weight: 500; margin-bottom: 0.5rem;">No allocation data</div>
            <div style="color: hsl(var(--secondary)); font-size: 0.875rem;">Click "Load Allocations" to fetch the latest results</div>
          </div>
        `;
      }
      
      function showErrorState(message) {
        out.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <div style="font-weight: 500; margin-bottom: 0.5rem; color: hsl(var(--destructive));">Error Loading Data</div>
            <div style="color: hsl(var(--secondary)); font-size: 0.875rem;">${message}</div>
          </div>
        `;
      }
      
      function displayAllocations(data) {
        if (!data || (Array.isArray(data) && data.length === 0)) {
          showEmptyState();
          return;
        }
        
        // Handle both array and object responses
        let allocations = Array.isArray(data) ? data : [data];
        
        // If data has a nested structure, try to extract allocations
        if (data.allocations) {
          allocations = Array.isArray(data.allocations) ? data.allocations : [data.allocations];
        }
        
        // If it's still just a raw JSON object/string, show it in a formatted way
        if (typeof data === 'object' && !Array.isArray(data) && !data.allocations) {
          out.innerHTML = `
            <div class="table-container">
              <pre style="background: hsl(var(--surface)); padding: 1rem; border-radius: 8px; overflow: auto; white-space: pre-wrap; font-size: 0.875rem;">${JSON.stringify(data, null, 2)}</pre>
            </div>
          `;
          return;
        }
        
        let tableHTML = `
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>üë§ Student</th>
                  <th>üè¢ Internship</th>
                  <th>üè≠ Sector</th>
                  <th>üìä Score</th>
                  <th>üí° Reason</th>
                  <th>‚úÖ Status</th>
                </tr>
              </thead>
              <tbody>
        `;
        
        allocations.forEach(allocation => {
          const isAllocated = allocation.internship || allocation.internship_name || allocation.allocated;
          const statusIcon = isAllocated ? 
            '<span class="status-icon status-allocated">‚úÖ</span>Allocated' : 
            '<span class="status-icon status-pending">‚ö†Ô∏è</span>Pending';
          
          tableHTML += `
            <tr>
              <td>${allocation.student || allocation.student_name || 'N/A'}</td>
              <td>${allocation.internship || allocation.internship_name || 'Not Assigned'}</td>
              <td>${allocation.sector || allocation.sector_name || 'N/A'}</td>
              <td>${allocation.score || allocation.match_score || 'N/A'}</td>
              <td>${allocation.reason || allocation.allocation_reason || 'N/A'}</td>
              <td>${statusIcon}</td>
            </tr>
          `;
        });
        
        tableHTML += `
              </tbody>
            </table>
          </div>
        `;
        
        out.innerHTML = tableHTML;
      }
    </script>
  </body>
</html>
